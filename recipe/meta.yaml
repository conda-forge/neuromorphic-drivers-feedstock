{% set name = "neuromorphic-drivers" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neuromorphic_drivers-{{ version }}.tar.gz
  sha256: d980142990b60cf03a2f5669ebb8d20e2c7c71b5b1eaead6e5e3a309a0dc342d

build:
  entry_points:
    - neuromorphic-drivers-install-udev-rules = neuromorphic_drivers:install_udev_rules_program
    - ndls = neuromorphic_drivers:print_device_list
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=1.2.3,<2                  # [build_platform != target_platform]
    - cmake
    - make                                # [unix]
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.2.3,<2
    - numpy
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - neuromorphic_drivers
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Neuromorphic devices drivers
  home: https://github.com/neuromorphicsystems/neuromorphic-rs
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - Tobias-Fischer
